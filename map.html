<!-- Map Page -->

    <section id="page">
    
        <article id="map-page" class="main" style="padding: 0;">
	    <header id="app-header">
		<a class="refresh-btn mobile-btn"><img src="images/icons/193-location-arrow.png" /></a>
		<img src="images/nol-banner.png" class="banner" alt="News on Location" title="News on Location" />
		<!--
		<select id="map-select">
		    <option value="News" selected="selected">News</option>

		    <option value="Inauguration">Inauguration</option>
		</select>
		-->
	    </header>


	    <!-- the "NOL Content" dialog -->
	    <aside class="feature-dialog shadow" style="display: none;">
		<a class="close-btn mobile-btn" href="#"><img src="images/icons/glyphicons_197_remove.png" /></a>
		<article class="feature-content">Unable to retrieve details for this location..</article>
	    </aside>
	    <!-- loading dialog -->
	    <div class="loading transparent" style="display:none;"><img src="images/loading.gif" /></div>
	    <!-- map container -->
